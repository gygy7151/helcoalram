<!DOCTYPE html>
<html lang="ko"></html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCoinAlarm_MainPage</title>
    <link rel="stylesheet" href="styles/mainpage.css">

  </head>
  <body>
    <header>Health Coin Alarm</header>
    <img src="./images/icons/alarm_img.png" alt="alram"/>
    
    
    <button class="button">
      <a class = "setting" href="setting.html">알람 설정</a>
    </button>
    

    <!-- 
      if(document.getElementById("on").checked) {
    document.getElementById("off").disabled = true;
    } 
    js에서 코드 작성: 체크시 1, 체크안하면 0 -> 1일때만 기상미션 시작 클릭가능하게! -->
     
    <div class = "wrap">
      <input type="checkbox" name="on" value=1 id="on"> Alarm ON </input>
      <input type="hidden" name="input_check" value='0' id="off"/>
    </div>

    
      

    <!-- js: toast 알림 -->
    
    <button class="button">
      <a class = "coinNum">..</a>
    </button>
    
    
     <!-- 기상미션 시작 -->

    <!--기상미션은 설정시간이 되면 클릭없이 바로 페이지로 넘어가게 된다-->
    <!--<button>
      <a class = "mission" href="mission.html">기상미션 시작!</a>
    </button> -->

    
    <form id="alarm-time">
      <input required class="alarm-time__hours" placeholder="hours" type="number"> 시
      <input required class="alarm-time__minutes" placeholder="minutes" type="number"> 분
      <input required class="alarm-time__steps" placeholder="steps" type="number"> 걸음 수
      <input required type="submit" value="설정">
    </form>

    <ul id="alarm-list"></ul>
    
    <script src="js/settingAlarm.js"></script>
  </body>
</html>
